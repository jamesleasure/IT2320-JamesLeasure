<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Future Value Calculator</title>
    <!--<link rel="stylesheet" href="future_value.css">-->
    <style>
        .red { color: red }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="future_value.js"></script>
</head>

<body>
    <main>
        <h1>Future Value Calculator</h1>
        <h3 class="red">This calculator will calculate future interest for a loan.
            <span>
                If you hold the loan for more than 5 years, you will earn
                double interest every 5th year.
            </span>
        </h3>
        
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment"><br>
        
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="annual_rate"><br>
        
        <label for="years">Number of Years:</label>
        <input type="text" id="years"><br>
        
        <label for="future_value">Future Value:</label>
        <input type="text" id="future_value" disabled><br>

        <label for="bonus_value">5th Year Bonus Amount:</label>
        <input type="text" id="bonus_value" disabled><br>

        <label for="future_value_without_bonus">Future Value without Bonus:</label>
        <input type="text" id="future_value_without_bonus" disabled><br>
        
        <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="button" id="calculate" value="Calculate"><br>      
    </main>
</body>
</html>
